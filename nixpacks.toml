[phases.setup]
nixPkgs = [
    "nodejs",
    "ffmpeg",
    "nss",
    "nspr",
    "at-spi2-atk",
    "cups",
    "libdrm",
    "libxkbcommon",
    "mesa",
    "pango",
    "cairo",
    "dbus",
    "alsa-lib",
    "xorg.libX11",
    "xorg.libXcomposite",
    "xorg.libXdamage",
    "xorg.libXext",
    "xorg.libXfixes",
    "xorg.libXrandr",
    "xorg.libxcb",
    "gtk3",
    "glib",
    "expat"
]

[variables]
CHROME_BIN = ""
NPM_CONFIG_PRODUCTION = "false"
PRISMA_ENGINES_MIRROR = "https://binaries.prisma.sh"

[phases.install]
cmds = [
    "npm install --prefix Frontend",
    "npm install --prefix Backend --ignore-scripts",
    "node Backend/node_modules/puppeteer/install.mjs || echo 'Puppeteer install skipped'",
    "npm run generate --prefix Backend"
]

[phases.build]
cmds = [
    "npm run build --prefix Frontend",
    "npm run build --prefix Backend"
]

[start]
cmd = "npm start --prefix Backend"
