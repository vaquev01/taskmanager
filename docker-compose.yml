version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: taskflow_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow_network

networks:
  taskflow_network:
    driver: bridge

volumes:
  postgres_data:
